<div class="container mt-4">
    <header>
        <h1 class="text-center">Cervezas</h1>
    </header>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
            <div class="card h-100">
                <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price | currency:'USD':'symbol':'1.0-0' }}</p>
                    <button class="btn btn-primary mt-auto" (click)="addToCart(product)">Agregar</button>
                </div>
            </div>
        </div>
    </div>
</div>
